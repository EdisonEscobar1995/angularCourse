<form>
  <div class="agregar">
    <div class="agregar_contenedor">
      <select class="agregar_tipo" (change)="tipoOperacion($event)">
        <option value="ingresoOp" selected>+</option>
        <option value="egresoOp">-</option>
      </select>
      <input
        type="text"
        class="agregar_descripcion"
        placeholder="Agregar DescripciÃ³n"
        name="descripcionInput"
        ([ngModel])="(descripcionInput)"
      />
      <input
        type="number"
        class="agregar_valor"
        placeholder="Valor"
        name="valorInput"
        ([ngModel])="(valorInput)"
      />
      <button type="submit" class="agregar_btn" (submit)="agregarValor()">
        <i class="ion-ios-checkmark-outline"></i>
      </button>
    </div>
  </div>
</form>
