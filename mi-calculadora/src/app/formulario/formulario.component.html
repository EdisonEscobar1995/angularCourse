<form>
  <div class="form-group mb-3">
    <label class="form-label">Operando A</label>
    <input
      type="number"
      class="form-control"
      placeholder="Escribe operando A"
      [(ngModel)]="operandoA"
      name="operandoA"
    />
  </div>
  <div class="form-group mb-3">
    <label class="form-label">Operando B</label>
    <input
      type="number"
      class="form-control"
      placeholder="Escribe operando B"
      [(ngModel)]="operandoB"
      name="operandoB"
    />
  </div>
  <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>
</form>
